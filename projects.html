<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="subNavigation">
      <ul class="subNavList">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="#" class="highlighted">Projects</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </div>

    <div class="mobileNavWrapper">
      <div class="mobileNav">
        <a href="index.html" class="mobHome"
          ><h3 class="noUndeline">HOME</h3></a
        >
        <a href="mobileNav.html" class="burgerGroup noUndeline">
          <h3>MENU</h3>
          <img class="burger" src="assets/Burger icon.svg" alt="Burger Menu" />
        </a>
      </div>
    </div>

    <div class="featured">
      <h1 class="whoAmI heading centre" id="myProjects"></h1>
      <p class="centre subDescription1">
        Here you'll find a collection of projects from my AP degree in
        Multimedia Design, and my bachelor's top-up in Digital Concept
        Development.
      </p>
      <p class="centre subDescription reachOut">
        Please take a look around and
        <a href="/contact.html">&nbsp;reach out&nbsp;</a> if you'd like to get
        in touch!
      </p>
      <div class="featuredContent">
        <section class="cards2">
          <div class="card" style="display: none">
            <div class="cardImageContainerRestaurant">
              <img
                class="cardImageRestaurant"
                src="/assets/BiteBuddy.png"
                alt="mobile image of BiteBuddy app"
              />
            </div>
          </div>

          <div class="card" style="display: none">
            <div class="cardImageContainerHidden">
              <img
                class="cardImageLap"
                src="/assets/Explore1.png"
                alt="Lap top image of Explore project"
              />

              <img
                class="cardImageMob"
                src="/assets/Explore2.png"
                alt="Mobile image of Explore project"
              />
            </div>
          </div>

          <div class="card" style="display: none">
            <div class="cardImageContainerGrundfos">
              <img
                class="cardImageLap"
                src="/assets/Grundfos1.png"
                alt="monitor image of Grundfos project"
              />
            </div>
          </div>

          <div class="card" style="display: none">
            <div class="cardImageContainerSmuk">
              <img
                class="cardImageLap"
                src="/assets/Smuk2.png"
                alt="mobile image of Smukfest onboarding screen"
              />
              <img
                class="cardImageLap"
                src="/assets/Smuk3.png"
                alt="mobile image of Smukfest register wristband screen"
              />
            </div>
          </div>

          <div class="card" style="display: none">
            <div class="cardImageContainer24">
              <img
                class="cardImageLap24"
                src="/assets/243.png"
                alt="monitor showing blog homescreen"
              />
              <img
                class="cardImageMob24"
                src="/assets/242.png"
                alt="mobile showing blog homescreen"
              />
            </div>
          </div>

          <div class="card" style="display: none">
            <div class="cardImageContainerTrack">
              <img
                class="cardImageLap"
                src="/assets/TrackTap3.png"
                alt="mobile showing tracktap splashscreen"
              />
              <img
                class="cardImageLap"
                src="/assets/TrackTap4.png"
                alt="mobile showing tracktap homescreen"
              />
            </div>
          </div>

          <div class="card" style="display: none">
            <div class="cardImageContainerAGF">
              <img
                class="cardImageMonitor"
                src="/assets/AGF1.png"
                alt="monitor showing AGF basketball homescreen"
              />
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="footerContainer"></div>
    <script src="js/project.js"></script>
    <script src="js/index.js"></script>
    <script src="js/projectCards.js"></script>
  </body>
</html>
